name: plumber
version: '3.0'
summary: Media trimmer/downloader for Linux Desktop  
description: |
  Powerful Media trimmer/downloader, Video to GIF creator for Linux Desktop.

grade: stable  
confinement: strict
icon: snap/gui/icon.png
base: core20
compression: lzo

architectures:
  - build-on: amd64
    run-on: amd64  

environment:
  SNAP_DESKTOP_RUNTIME: $SNAP/qt515-core20
  
package-repositories:
  - type: apt
    formats: [deb]
    components: [main]
    suites: [focal]
    key-id: C65D51784EDC19A871DBDBB710C56D0DE9977759
    url: https://ppa.launchpadcontent.net/beineri/opt-qt-5.15.4-focal/ubuntu
    
apps:
  plumber:
    command: bin/desktop-launch $SNAP/usr/bin/plumber
    environment:
       IS_SNAP: 1
       QT_QPA_PLATFORMTHEME: gtk3
    desktop: usr/share/applications/plumber.desktop
    plugs:
        - desktop
        - desktop-legacy
        - gsettings
        - home
        - opengl
        - audio-playback
        - removable-media
        - unity7
        - x11
        - mount-observe
        - network
        - network-control
        - network-observe
        - network-bind
        - wayland
plugs:
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes
  qt515-core20:
    interface: content
    target: $SNAP/qt515-core20
    default-provider: qt515-core20

parts:
   build-src:
     plugin: nil
     source: https://github.com/keshavbhatt/plumber.git
     source-subdir: src/
     override-build: |
            snapcraftctl build

            apt install -y build-essential qt515base qt515tools qt515multimedia libgl1-mesa-dev

            QT_BASE_DIR=/opt/qt515
            export QTDIR=$QT_BASE_DIR
            export PATH=$QT_BASE_DIR/bin:$PATH

            if [[ $(uname -m) == "x86_64" ]]; then
              export LD_LIBRARY_PATH=$QT_BASE_DIR/lib/x86_64-linux-gnu:$QT_BASE_DIR/lib:${LD_LIBRARY_PATH:+:$LD_LIBRARY_PATH}
            else
              export LD_LIBRARY_PATH=$QT_BASE_DIR/lib/i386-linux-gnu:$QT_BASE_DIR/lib:${LD_LIBRARY_PATH:+:$LD_LIBRARY_PATH}
            fi

            export PKG_CONFIG_PATH=$QT_BASE_DIR/lib/pkgconfig:${PKG_CONFIG_PATH:+:$PKG_CONFIG_PATH}

            which qmake

            mkdir -p ${SNAPCRAFT_PART_INSTALL}/usr/bin/

            /opt/qt515/bin/qmake src

            make -j4

            /opt/qt515/bin/qmake -install qinstall -exe plumber ${SNAPCRAFT_PART_INSTALL}/usr/bin/plumber

            strip ${SNAPCRAFT_PART_INSTALL}/usr/bin/plumber
            
            sed -i 's|Icon=.*|Icon=${SNAP}/meta/gui/icon.png|g' ${SNAPCRAFT_PART_SRC}/src/plumber.desktop
            
            mkdir -p ${SNAPCRAFT_PART_INSTALL}/usr/share/applications/
            
            cp -rf ${SNAPCRAFT_PART_SRC}/src/plumber.desktop ${SNAPCRAFT_PART_INSTALL}/usr/share/applications/plumber.desktop

   desktop-launch:
     plugin: nil
     source: https://github.com/keshavbhatt/qt515-core20.git
     after: [build-src]
     override-build: |
            snapcraftctl build
            
            mkdir -p ${SNAPCRAFT_PART_INSTALL}/bin/
            
            cp -rf ${SNAPCRAFT_PART_SRC}/snap_launcher/bin/desktop-launch ${SNAPCRAFT_PART_INSTALL}/bin/
